---
layout: default
---
<section class="posts">
    <h2>最新文章</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <h3>{{ post.title }}</h3>
                <p class="date">{{ post.date | date: "%Y-%m-%d" }}</p>
                <p>{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
